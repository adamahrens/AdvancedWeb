<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="user.css">
  <title>User Generator</title>
</head>

<body>
  <div class='main'>
    <div class='content'>
      <h1>Random User Generator</h1>
      <div class='user-profile'>
        <div class='user-details'>
          <div class='left'>
            <img id='user-image' src='https://via.placeholder.com/150' alt='User Image' />
          </div>
          <div class='right'>
            <h2 id='name'>Jon Snow</h2>
            <h5 id='username'>kingofthenorth</h5>
            <p>
              Email: <span id='email'>Not set</span>
            </p>
            <p>
              City: <span id='city'>Not Set</span>
            </p>
          </div>
        </div>
        <div class='actions'>
          <p>
            Next User!
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="user.js"></script>
</body>

</html>
