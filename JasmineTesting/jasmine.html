<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Jasmine Tests</title>
  <link rel="shortcut icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine_favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.css">
</head>

<body>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.js"></script>
  <script>
    var earth = {
      isRound: true,
      numberFromSun: 3
    }

    describe('Earth', function() {
      it('is round', function() {
        expect(earth.isRound).toBe(true)
      });
      it('is the 3rd planet from the sun', function() {
        expect(earth.numberFromSun).toBe(3)
      });
    });
  </script>

  <script>
    function githubUserInfo(name) {
      return $.getJSON('https://api.github.com/users/' + name);
    }

    describe('calling githubUserInfo', function() {
      it('returns the correct name for the user', function(done) {
        githubUserInfo('adamahrens').then(function(data) {
          expect(data.name).toBe('Adam Ahrens');
          done();
        });
      });
    });
  </script>

  <script>
  function add(a, b) {
    return a + b;
  }

  describe('add', function(){
    var addSpy, result;
    beforeEach(function(){
      addSpy = spyOn(window, 'add');
      result = addSpy(1,2);
    });

    it('can have its params tested', function(){
      expect(addSpy).toHaveBeenCalled();
      expect(addSpy).toHaveBeenCalledWith(1,2);
    });
  });
  </script>

  <script>
    describe("Jasmine Matchers", function() {
      it("allows for === and deep equality", function() {
        expect(1 + 1).toBe(2);
        expect([1, 2, 3]).toEqual([1, 2, 3]);
      });
      it("allows for easy precision checking", function() {
        expect(3.1415).toBeCloseTo(3.14, 2);
      });
      it("allows for easy truthy / falsey checking", function() {
        expect(0).toBeFalsy();
        expect([]).toBeTruthy();
      });
      it("allows for easy type checking", function() {
        expect([]).toEqual(jasmine.any(Array));
        expect(function() {}).toEqual(jasmine.any(Function));
      });
      it("allows for checking contents of an object", function() {
        expect([1, 2, 3]).toContain(1);
        expect({
          name: 'Elie',
          job: 'Instructor'
        }).toEqual(jasmine.objectContaining({
          name: 'Elie'
        }));
      });
    });
  </script>
</body>

</html>
