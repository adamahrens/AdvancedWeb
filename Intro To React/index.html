<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactComponent1</title>

    <!-- React Scripts-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom-factories@1.0.2/index.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/javascript">
        // Component
        class Pet extends React.Component {
            render() {
                const h2 = ReactDOMFactories.h2(null, "Beatrix")
                const img = ReactDOMFactories.img({
                    src: "https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=912&q=80"
                });
                return ReactDOMFactories.div(null, h2, img)
            }
        }

        // Tell React where to render
        ReactDOM.render(React.createElement(Pet), document.getElementById("app"))
    </script>
</body>

</html>
